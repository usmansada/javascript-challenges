<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Cat Clicker</title>
        <style>
            body {
                font-family: Arial, sans-serif;  
            }
        </style>
    </head>
    <body>
        <h2>Pet me!</h2>
        <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
        <br>
        
        <div id="cat-chat"></div>
    
        <script>
            var catPet = document.getElementById('cat-pic');
            var catMeow = document.getElementById('cat-chat');

            var oneClick = function() {
                catMeow.textContent = 'Meow';
            };

            catPet.addEventListener('click', oneClick);
           
        </script>
    </body>
</html>
